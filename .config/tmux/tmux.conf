# bind leader to C-Space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# split panes using | and -
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf

# switch panes using Alt-arrow without prefix
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# don't rename windows automatically
set-option -g allow-rename off

# removes the delay when escaping insert mode in vim
set -sg escape-time 10

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# default enable vi mode
set-window-option -g mode-keys vi

##############
### COLORS ###
##############

set -g default-terminal "screen-256color"

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=#333333'
set -g pane-active-border-style 'fg=#3a8bb0'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style ''
set -g status-left ''
set -g status-right '#[fg=#EEEEEE,bg=#3a8bb0] %d/%m #[fg=#3a8bb0,bg=#EEEEEE] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=#EEEEEE bg=#3a8bb0 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=#333333'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour232 bg=colour16 bold'

# enable mouse support - currently-installed tmux version
#set-window-option -g mode-mouse on

# enable mouse support - brand-new tmux 2.1 released 2015-10-18
set-option -g -q mouse on

# larger history buffer
set -g history-limit 30000

# better vimlike copy paste bindings
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux show-buffer | xclip -i"

# unbind for compatibility with claude code in nvim
unbind -n C-,
